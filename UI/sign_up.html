<body>
  <header id="header">
<!-- navigation bar -->
<nav>
    <div id="nav-top">
        <h3>SendIT</h3>
        <div id="btn-menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <!-- navigation links -->
    <ul id="links">
        <li><a href="#">Home</a></li>

</nav>
  </header>
<!-- end of nav -->


  <!-- sign up form -->
  <div class="wrapper">
    <div class="container">
        <h2>Welcome to SendIT courier services</h2>
        
        <hr>
        <form class="sign-up"action="">
            <h1>Sign Up Now</h1>
            <input type="text" placeholder="Enter Full Name" name="name" required>

            <input type="text" placeholder="Enter Username" name="username" required>

            <input type="text" placeholder="Enter Email" name="email" required>
        
            <input type="password" placeholder="Enter Password" name="password" required>
        
            <input type="password" placeholder="Repeat Password" name="confirm-pass" required>
                
            <div class="clearfix">
                <button type="button" class="cancelbtn"  onclick="location.href='index.html';">Cancel</button>
                <button type="submit" class="sign">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Click here</a></p>
    </div>
  </div>
  <!-- end of sign up form -->
  <!-- jquery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
