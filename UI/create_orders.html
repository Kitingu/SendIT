            <input type="text" placeholder="weight in kgs" name="weight" required>

            <input type="text" placeholder="receiver's contact" name="receiver-contact" required> 
            <input type="text" placeholder="price" name="price" disabled>
            <div class="clearfix">
                <button type="button" class="cancelbtn"  onclick="location.href='index.html';">Cancel</button>
                <button type="submit" class="sign">Submit</button>
            </div>
